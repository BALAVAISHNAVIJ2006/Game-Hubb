<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1e40af, #93c5fd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #game-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #gameCanvas {
            border: 6px solid #1e3a8a;
            border-radius: 12px;
            background: #e5e7eb;
        }
        #score, #highScore {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e3a8a;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        #startBtn, #pauseBtn, #restartBtn, #beginBtn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 8px;
            transition: transform 0.2s, background 0.3s;
        }
        #startBtn:hover, #pauseBtn:hover, #restartBtn:hover, #beginBtn:hover {
            background: #1e40af;
            transform: scale(1.05);
        }
        #gameOverScreen, #startScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            animation: fadeIn 0.5s ease-in;
        }
        #gameOverScreen h2, #startScreen h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #gameOverScreen p, #startScreen p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            #score, #highScore {
                font-size: 1.2rem;
            }
            #startBtn, #pauseBtn, #restartBtn, #beginBtn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            #gameOverScreen h2, #startScreen h2 {
                font-size: 2rem;
            }
            #gameOverScreen p, #startScreen p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="flex justify-center space-x-4">
            <button id="startBtn" class="hidden">Restart</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div id="startScreen">
            <h2>Snake Game</h2>
            <p>Use arrow keys to move. Eat food to grow!</p>
            <button id="beginBtn">Start Game</button>
        </div>
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const beginBtn = document.getElementById('beginBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startScreen = document.getElementById('startScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let isPaused = false;
        let gameStarted = false;
        let lastTime = 0;
        let animationId = null;
        const frameRate = 100; // ms per frame (10 FPS)
        
        highScoreDisplay.textContent = "High Score: " + highScore;
        startScreen.style.display = 'flex';

        function drawGame(timestamp) {
            if (!gameStarted || isPaused) {
                animationId = requestAnimationFrame(drawGame);
                return;
            }
            
            if (timestamp - lastTime < frameRate) {
                animationId = requestAnimationFrame(drawGame);
                return;
            }
            
            lastTime = timestamp;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#d1d5db';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = "Score: " + score;
                generateFood();
            } else {
                snake.pop();
            }
            
            // Draw snake
            ctx.fillStyle = '#16a34a';
            ctx.strokeStyle = '#14532d';
            ctx.lineWidth = 2;
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.rect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                ctx.fill();
                ctx.stroke();
            });
            
            // Draw food
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            animationId = requestAnimationFrame(drawGame);
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't appear on snake
            let foodOnSnake = false;
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    foodOnSnake = true;
                    break;
                }
            }
            
            if (foodOnSnake) {
                generateFood();
            }
        }
        
        function gameOver() {
            gameStarted = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = "High Score: " + highScore;
            }
            
            finalScoreDisplay.textContent = "Score: " + score;
            gameOverScreen.style.display = 'flex';
            startBtn.classList.remove('hidden');
            pauseBtn.textContent = 'Pause';
        }
        
        function resetGame() {
            // Cancel any existing animation frame
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            isPaused = false;
            gameStarted = true;
            pauseBtn.textContent = 'Pause';
            startBtn.classList.remove('hidden');
            lastTime = 0;
            
            // Start the game loop
            animationId = requestAnimationFrame(drawGame);
        }
        
        document.addEventListener('keydown', e => {
            if (!gameStarted || isPaused) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        beginBtn.addEventListener('click', resetGame);
        startBtn.addEventListener('click', resetGame);
        pauseBtn.addEventListener('click', () => {
            if (gameStarted) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            }
        });
        restartBtn.addEventListener('click', resetGame);
        
        // Draw initial state
        function drawInitialState() {
            ctx.fillStyle = '#16a34a';
            ctx.strokeStyle = '#14532d';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(snake[0].x * gridSize + 2, snake[0].y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        drawInitialState();
    </script>
</body>
</html>
