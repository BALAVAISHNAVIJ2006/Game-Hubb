<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        .game-board {
            display: grid;
            gap: 10px;
            perspective: 1000px;
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background: #3498db;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: #2c3e50;
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .win-message h2 {
            margin-bottom: 15px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <div class="game-header">
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="stats">
            <div>Difficulty: 
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium">Medium (6x6)</option>
                    <option value="hard">Hard (8x8)</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="newGame">New Game</button>
    </div>
    
    <div id="gameBoard" class="game-board"></div>
    
    <div id="winMessage" class="win-message">
        <h2>You Win!</h2>
        <p>Moves: <span id="finalMoves"></span></p>
        <p>Time: <span id="finalTime"></span></p>
        <button id="playAgain">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            let gameBoard = document.getElementById('gameBoard');
            let movesDisplay = document.getElementById('moves');
            let timerDisplay = document.getElementById('timer');
            let winMessage = document.getElementById('winMessage');
            let difficultySelect = document.getElementById('difficulty');
            let newGameBtn = document.getElementById('newGame');
            let playAgainBtn = document.getElementById('playAgain');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer;
            let seconds = 0;
            let gameStarted = false;
            
            // Card symbols
            const symbols = ['🍎', '🍌', '🍇', '🍊', '🍓', '🍒', '🍑', '🥭', 
                            '🍍', '🥥', '🥝', '🍅', '🥑', '🥦', '🥬', '🥒',
                            '🌶️', '🌽', '🥕', '🧄', '🧅', '🥔', '🍠', '🥐',
                            '🥯', '🍞', '🥖', '🧀', '🥚', '🍳', '🥞', '🧇'];
            
            // Initialize game
            function initGame() {
                // Reset game state
                clearInterval(timer);
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                seconds = 0;
                gameStarted = false;
                
                movesDisplay.textContent = moves;
                timerDisplay.textContent = '00:00';
                winMessage.style.display = 'none';
                
                // Set difficulty
                const difficulty = difficultySelect.value;
                let gridSize;
                
                switch(difficulty) {
                    case 'easy': gridSize = 4; break;
                    case 'medium': gridSize = 6; break;
                    case 'hard': gridSize = 8; break;
                    default: gridSize = 4;
                }
                
                // Create card pairs
                const totalCards = gridSize * gridSize;
                const pairs = totalCards / 2;
                const selectedSymbols = symbols.slice(0, pairs);
                const cardSymbols = [...selectedSymbols, ...selectedSymbols];
                
                // Shuffle cards
                for (let i = cardSymbols.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
                }
                
                // Create cards
                cardSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    card.innerHTML = `
                        <div class="card-front">${symbol}</div>
                        <div class="card-back">?</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
                
                // Set grid layout
                gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            }
            
            // Flip card
            function flipCard() {
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                const card = this;
                
                // Ignore if already flipped or matched
                if (flippedCards.length === 2 || 
                    card.classList.contains('flipped') || 
                    card.classList.contains('matched')) {
                    return;
                }
                
                // Flip card
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // Check for match when two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        setTimeout(() => {
                            card1.classList.add('matched');
                            card2.classList.add('matched');
                            matchedPairs++;
                            
                            // Check win condition
                            if (matchedPairs === cards.length / 2) {
                                endGame();
                            }
                            
                            flippedCards = [];
                        }, 500);
                    } else {
                        // No match
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // Start timer
            function startTimer() {
                timer = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    timerDisplay.textContent = 
                        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            // End game
            function endGame() {
                clearInterval(timer);
                
                const finalMoves = document.getElementById('finalMoves');
                const finalTime = document.getElementById('finalTime');
                
                finalMoves.textContent = moves;
                finalTime.textContent = timerDisplay.textContent;
                
                winMessage.style.display = 'block';
            }
            
            // Event listeners
            newGameBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            difficultySelect.addEventListener('change', initGame);
            
            // Initialize game on load
            initGame();
        });
    </script>
</body>
</html>
