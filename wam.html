<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score, .timer, .level {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .hole {
            width: 150px;
            height: 150px;
            background: #8b4513;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease-in-out;
            cursor: pointer;
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 30px;
            right: 25px;
        }

        .mole.show {
            bottom: 20px;
        }

        .mole.hit {
            background: #ff6b6b;
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(0); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty {
            margin-top: 20px;
            text-align: center;
        }

        select {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>
        </header>
        
        <section class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">30</span>s</div>
            <div class="level">Level: <span id="level">1</span></div>
        </section>
        
        <main class="game-board" id="gameBoard">
            <!-- Holes will be generated by JavaScript -->
        </main>
        
        <section class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn" style="display: none;">Pause</button>
        </section>
        
        <div class="difficulty">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const difficultySelect = document.getElementById('difficulty');
        const gameOverModal = document.getElementById('gameOver');
        const overlay = document.getElementById('overlay');
        const finalScoreElement = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 30;
        let level = 1;
        let gameInterval;
        let moleInterval;
        let isPaused = false;
        let isGameRunning = false;
        let activeMoles = new Set();

        const difficulties = {
            easy: { minTime: 1000, maxTime: 2000, showTime: 1500 },
            medium: { minTime: 800, maxTime: 1500, showTime: 1000 },
            hard: { minTime: 500, maxTime: 1000, showTime: 700 }
        };

        // Create game board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.addEventListener('click', whackMole);
                
                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        // Show random mole
        function showRandomMole() {
            if (isPaused || !isGameRunning) return;
            
            const holes = document.querySelectorAll('.hole');
            const availableHoles = Array.from(holes).filter(hole => 
                !activeMoles.has(hole.dataset.index)
            );
            
            if (availableHoles.length === 0) return;
            
            const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];
            const mole = randomHole.querySelector('.mole');
            
            activeMoles.add(randomHole.dataset.index);
            mole.classList.add('show');
            
            const difficulty = difficulties[difficultySelect.value];
            const showTime = difficulty.showTime - (level - 1) * 50;
            
            setTimeout(() => {
                if (!mole.classList.contains('hit')) {
                    mole.classList.remove('show');
                }
                activeMoles.delete(randomHole.dataset.index);
                
                setTimeout(() => {
                    mole.classList.remove('hit');
                }, 300);
            }, Math.max(showTime, 300));
        }

        // Whack mole
        function whackMole(e) {
            if (!isGameRunning || isPaused) return;
            
            const mole = e.target;
            if (!mole.classList.contains('show') || mole.classList.contains('hit')) return;
            
            mole.classList.add('hit');
            mole.classList.remove('show');
            
            score += 10 * level;
            scoreElement.textContent = score;
            
            // Level up every 100 points
            if (score > 0 && score % 100 === 0) {
                level++;
                levelElement.textContent = level;
            }
        }

        // Start game
        function startGame() {
            score = 0;
            timeLeft = 30;
            level = 1;
            isGameRunning = true;
            isPaused = false;
            
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            levelElement.textContent = level;
            
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            const difficulty = difficulties[difficultySelect.value];
            
            // Game timer
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
            
            // Mole appearance
            moleInterval = setInterval(() => {
                showRandomMole();
            }, Math.random() * (difficulty.maxTime - difficulty.minTime) + difficulty.minTime);
        }

        // Pause/Resume game
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }

        // End game
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            
            finalScoreElement.textContent = score;
            overlay.style.display = 'block';
            gameOverModal.style.display = 'block';
            
            // Hide all moles
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('show', 'hit');
            });
        }
        // Reset game
        function resetGame() {
            overlay.style.display = 'none';
            gameOverModal.style.display = 'none';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            pauseBtn.textContent = 'Pause';
            
            score = 0;
            timeLeft = 30;
            level = 1;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            levelElement.textContent = level;
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        difficultySelect.addEventListener('change', () => {
            if (isGameRunning) {
                endGame();
                resetGame();
            }
        });

        // Initialize game
        createBoard();
    </script>
</body>
</html>
